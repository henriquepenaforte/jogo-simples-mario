<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <article>
        <section class="section-1 background-animation" >
            <img src="./img/background2.png" class="background">
            <img src="./img/background2.png" class="background">
            <img src="./img/background2.png" class="background">
            <img src="./img/background2.png" class="background">
        </section>
        <section class="section-2 background-animation" >
            <img src="./img/background2.png" class="background">
            <img src="./img/background2.png" class="background">
            <img src="./img/background2.png" class="background">
            <img src="./img/background2.png" class="background">
        </section>
    </article>
    <header>
        <h2 class="pontuacao">Score:</h2>
        <p id="score">0</p>
        <p class="max">Highscore:</p>

        <img src="./img/clouds.png" class="clouds-4">

        <img src="./img/clouds.png" class="clouds-5">

        <img src="./img/mario.gif" class="mario">
        
        <img src="./img/pipewpiranha.png" class="pipe">
    </main>
    <footer>
        <p>Press "spacebar" to jump!</p>
        <p class="btn-mute">Click here to mute</p>
    </footer>
    

    <script src="./js/main.js"></script>

</html>
